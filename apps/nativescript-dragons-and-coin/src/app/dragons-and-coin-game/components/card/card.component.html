<FlexboxLayout flexDirection='column' class='card-wrapper' height='100%' *ngIf='cardData'>
  <Label [text]="cardData.name" textWrap="true" class="h1 text-center c-white"></Label>
  <Image [src]="cardData.image"></Image>
  <Label [text]="cardData.description" textWrap="true" class="h2 text-center c-white" height="75"></Label>
  <CardActions  (actionSelected)="cardActionSelected($event)"
                [actions]="cardData.actions"></CardActions>
</FlexboxLayout>
<FlexboxLayout flexDirection='column' class='card-wrapper' height='100%' *ngIf='!cardData'>
  <Label text="No Card Selected" textWrap="true" class="h1 text-center c-white"></Label>
</FlexboxLayout>
