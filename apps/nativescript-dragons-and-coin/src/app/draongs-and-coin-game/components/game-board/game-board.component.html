<FlexboxLayout class="main-wrapper" justifyContent='center' flexWrap='wrap' height='100%'>
  <GameCard flexGrow="2"
            [cardData]='gameState.currentCard'></GameCard>

  <FlexboxLayout flexGrow='1'
                 flexDirection='column'>
    <Label [text]="hitPoints" class="h1 text-center c-white"></Label>
    <Label [text]="power" class="h1 text-center c-white"></Label>
    <Label [text]="points" class="h1 text-center c-white"></Label>
  </FlexboxLayout>
</FlexboxLayout>
