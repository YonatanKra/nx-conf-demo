<FlexboxLayout class="main-wrapper" justifyContent='center' flexWrap='wrap' height='100%' *ngIf='!endGame'>
  <GameCard flexGrow="2"
            [cardData]='gameState.currentCard?.card'></GameCard>

  <FlexboxLayout flexGrow='1'
                 flexDirection='column'>
    <Label [text]="hitPoints" class="h1 text-center c-white"></Label>
    <Label [text]="power" class="h1 text-center c-white"></Label>
    <Label [text]="points" class="h1 text-center c-white"></Label>
  </FlexboxLayout>
</FlexboxLayout>

<AbsoluteLayout *ngIf='endGame'>
  <Image width="100%" src='~/assets/images/gameOver.jpeg'></Image>
</AbsoluteLayout>
