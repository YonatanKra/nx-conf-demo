<FlexboxLayout flexDirection='column' class='card-wrapper'>
  <Label [text]="cardData.name" textWrap="true" class="h1 text-center c-white"></Label>
  <Image [src]="cardData.image"></Image>
  <Label [text]="cardData.description" textWrap="true" class="h2 text-center c-white"></Label>
  <CardActions  (actionSelected)="cardActionSelected($event)"
                [actions]="cardData.actions"></CardActions>
</FlexboxLayout>
