<StackLayout (tap)='backHome()'>
  <Label class='credits-header' text='Music'></Label>
  <WrapLayout *ngFor='let credit of credits.Music;'>
    <Label class="credit-item h2 font-weight-bold" [text]='credit.name' width='100%'></Label>
    <Label class="credit-line h1 c-white" [text]='credit.credits' width='100%'></Label>
  </WrapLayout>
</StackLayout>
